<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OKANA CURRENCY</title>
  <link rel="icon" href="file_00000000e734622f9b2883a0b661a18f.png" type="image/png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #15002a, #2e0a63);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(60, 0, 100, 0.9);
      max-width: 480px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(140, 90, 255, 0.4);
      padding: 30px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 15px;
      animation: popIn 0.8s ease-out;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2.2rem;
      color: #e0c8ff;
      text-shadow: 0 0 6px #994dff;
      animation: glow 2s ease-in-out infinite alternate;
      margin-top: 0;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #4400ff; }
      to { text-shadow: 0 0 20px #a066ff, 0 0 8px #fff; }
    }
    p {
      margin: 10px 0 20px;
      font-size: 1rem;
      color: #c9b3ff;
    }
    .input-group { text-align: left; margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; color: #d5c6ff; }
    input, select {
      width: 100%; padding: 12px; border: 2px solid transparent;
      border-radius: 10px; background: #3f2b7d; color: #fff;
      font-size: 1rem; transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #9a7aff;
      background-color: #5233a3;
      box-shadow: 0 0 8px #9a7affcc;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(45deg, #7e49ff, #4400b8);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.4s ease;
    }
    button::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 100%;
      top: 0;
      left: -10%;
      background: linear-gradient(120deg, #ffffff22, transparent);
      transform: skewX(-20deg);
      animation: shine 2.5s infinite;
    }
    @keyframes shine {
      0% { left: -100%; }
      60% { left: 100%; }
      100% { left: 100%; }
    }
    button:hover {
      background: linear-gradient(45deg, #b07aff, #5a2dde);
      transform: scale(1.03);
    }
    .result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ddccff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeResult 0.8s ease-out forwards;
    }
    @keyframes fadeResult {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaaaff;
    }
    footer a {
      color: #d0bfff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="file_00000000e734622f9b2883a0b661a18f.png" alt="Logo OKANA CURRENCY" class="logo" />
    <h1>OKANA CURRENCY</h1>
    <p>Convertisseur de devises rapide & moderne</p>

    <form id="converter-form">
      <div class="input-group">
        <label for="amount">Montant</label>
        <input type="number" id="amount" min="0" step="any" placeholder="0.00" required />
      </div>
      <div class="input-group">
        <label for="from">De</label>
        <select id="from" required>
          <option value="USD">USD - Dollar US</option>
          <option value="EUR">EUR - Euro</option>
          <option value="MGA">MGA - Ariary</option>
          <option value="GBP">GBP - Livre UK</option>
          <option value="JPY">JPY - Yen Japon</option>
          <option value="CNY">CNY - Yuan Chine</option>
        </select>
      </div>
      <div class="input-group">
        <label for="to">√Ä</label>
        <select id="to" required>
          <option value="USD">USD - Dollar US</option>
          <option value="EUR">EUR - Euro</option>
          <option value="MGA">MGA - Ariary</option>
          <option value="GBP">GBP - Livre UK</option>
          <option value="JPY">JPY - Yen Japon</option>
          <option value="CNY">CNY - Yuan Chine</option>
        </select>
      </div>
      <button type="submit">üîÅ Convertir maintenant</button>
    </form>

    <div id="result" class="result"></div>

    <footer>
      ¬© 2025 <strong>OKANA CURRENCY</strong> ‚Äî <a href="#">Issouf Aly Nasry</a>
    </footer>
  </div>

  <script>
    const form = document.getElementById('converter-form');
    const resultDiv = document.getElementById('result');

    const rates = {
      USD: 1.00,
      EUR: 0.92,
      MGA: 4500,
      GBP: 0.78,
      JPY: 142.5,
      CNY: 7.1
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(amount) || !rates[from] || !rates[to]) {
        resultDiv.textContent = "Erreur de conversion.";
        return;
      }

      const converted = amount * (rates[to] / rates[from]);
      const result = `${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}`;
      resultDiv.textContent = result;
      resultDiv.classList.remove('fade');
      void resultDiv.offsetWidth;
      resultDiv.classList.add('result');
    });
  </script>
</body>
</html>
